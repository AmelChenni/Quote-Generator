<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <h1>Random Quotes Generator</h1>
    <div class="quotes">
        <div class="quote-display">Quote Will Appear Here</div>
        <div class="quote-author">The author</div>
        <button class="language">English</button>
        <div class="buttons">
            <button class="generate">Generate Quote</button>
            <button class="auto">Auto Generate</button>
            <button class="stop">Stop Generate</button>
        </div>
        <div class="share-buttons">
            <button class="twitter"><i class="fab fa-twitter"></i> Tweet</button>
            <button class="facebook"><i class="fab fa-facebook"></i> Share</button>
        </div>
    </div>
    <div class="auto-status"></div>
    <script src="main.js"></script>
</body>
</html>
